    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">

    <!-- JavaScript for redirecting all routes to the home page -->
    <script>
        // This script redirects all routes to the home page
        window.addEventListener('DOMContentLoaded', function () {
            // Define the URL of your home page
            var homePageURL = 'https://landmarktitanproperty.com/'; // Replace with your actual home page URL

            // Check if the current URL is not the home page URL
            if (window.location.href !== homePageURL) {
                // Redirect to the home page
                window.location.href = homePageURL;
            }
        });
    </script>
</head>

<body>

    <div class="mobile-container">
        <header>

            <section class="hero-banner">
                <div class="logo-wrapper">
                    <img src="/images/logo.jpeg" alt="LandMark Titan Logo." />
                </div>
                <div class="hero-image"></div>
            </section>
        </header>
        <main>
            <article class="text-info">
                <div class="mobile-none" style="display: flex;">
                    <div>
                        <h2>We're</h2>
                        <h2>Coming<br>Soon</h2>
                    </div>
                    <div class="launch-time">
                        <div class="countdown-element">
                            <p id="days">00</p>
                            <span>Days</span>
                        </div>
                        <div class="countdown-element">
                            <p id="hours">00</p>
                            <span>Hours</span>
                        </div>
                        <div class="countdown-element">
                            <p id="minutes">00</p>
                            <span>Minutes</span>
                        </div>
                        <div class="countdown-element">
                            <p id="seconds">00</p>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
                <p>Weâ€™re re-launching soon! Due to circumstances we needed to maintain our website to be more innovative
                    and present you Real Estate 2.0. Stay tuned for the sound in the real estate market. Ready. Set. Go!
                </p>
                <section class="email-signup">
                    <form>
                        <input class="email-input" type="email" required placeholder="Email Address"
                            name="email-address" id="email-address" />
                        <input class="email-submit" value="Go" type="submit" for="email-address" />
                    </form>
                </section>
            </article>
        </main>
    </div>
    <div class="hero-image-desktop">
        <img src="/images/background1.jpg" alt="Landmark Titan Home Page">
    </div>

    <script>
        // Set the target date and time
        var countDownDate = new Date("Oct 30, 2023 00:00:00").getTime();
        // Update the countdown every second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Display the countdown elements on the page
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            // When the countdown is over
            if (distance < 0) {
                clearInterval(x); // Stop the countdown
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000); // Update every second

    </script>
</body>

</html>
